<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Матюшкина Мария Дмитриевна. Лабораторная 3</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../index.html" type="image/x-icon">
        <link rel=" icon" href="../favicon-16x16.png">
        <link rel=" icon" href="../favicon-32x32.png">
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert( 'Сумма ' + a + ' и ' + b + ' равна ' + result);

            }
            function showRaz() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert( 'Разность ' + a + ' и ' + b + ' равна ' + result);
            }
            function showPro() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert( 'Произведение ' + a + ' и ' + b + ' равна ' + result);
            }
            function showDiv() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if (b == 0){
                    alert ('На ноль делить нельзя');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }
                if(isNaN(a)){
                    alert('Введите числовое значение в первое поле');
                    inputA.style.borderColor = 'red';
                    inputB.focus();
                    return;
                }
                if(isNaN(b)){
                    alert('Введите числовое значение во второе поле');
                    inputB.style.borderColor = 'red';
                    return;
                }

                inputB.style.color ='';
                inputB.style.borderColor = '';


                let result = a / b;
                alert( 'Отношение ' + a + ' и ' + b + ' равно ' + result);
            }

            function showAuthor() {
                let author = 'Автор страницы: \nМатюшкина Мария Дмитриевна';
                alert(author);
            }
            function showDeviz() {
                let author = 'Привет! Вы на странице с моими лабораторными работами по веб-программированию\nДевиз:\nЖизнь слишком коротка, чтобы тратить ее на плохое настроение:)';
                alert(author);
            }
        </script>
        <style>
            .message {
                cursor: pointer;
                width: 300px;
                height: 30px;
                position: relative;
                background-color: rgb(76, 182, 186);
                border-radius: 5px;
                border: 3px solid maroon;
                text-align: center;
                z-index: 1; 
                margin: 2px;
                display: inline-block;
                font-size: 20px;
                padding: 5px;
                color: black;
            }
            header {
                cursor: pointer;
            }
            footer {
                cursor: pointer;
            }
            
            

        </style>
    </head>
    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 4
            <hr>
        </header>
        <main>
            <label style="color: black;">Первое число: <input type="number" value="5154" id="numberA"><br></label>
            <label style="color: black;">Второе число: <input type="number" value="7891" id="numberB"><br></label>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showRaz()">Найти разность чисел</div>
            <div class="message" onclick="showPro()">Найти произведение чисел</div>
            <div class="message" onclick="showDiv()">Найти отношение чисел</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        </main>
        <footer ondblclick="showDeviz()">
            <hr>
            &copy; Матюшкина Мария, ФБИ-32, 2 курс, 2025
        </footer>
    </body>
