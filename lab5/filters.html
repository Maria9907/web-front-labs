<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Матюшкина Мария Дмитриевна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../index.html" type="image/x-icon">
        <link rel=" icon" href="../favicon-16x16.png">
        <link rel=" icon" href="../favicon-32x32.png">
        <script>
            function blurChange(){
                let  value = document.getElementById('blurValue').value + 'px';
                document.getElementById('blurOutput').innerText = value;
                document.getElementById('blurImage').style.filter ='blur('+ value +')';
            }
            function brightnessChange(){
                let  value = document.getElementById('brightnessValue').value + '%';
                document.getElementById('brightnessOutput').innerText = value;
                document.getElementById('brightnessImage').style.filter ='brightness('+ value +')';
            }
        </script>
        <style>
            img {
                height: 50%;
                width: 50%;
                display: block;
                margin-left: auto; 
                margin-right: auto;
                padding: 15px;

            }
            div {
                color: #000;
                font-family: 'Times New Roman', Times, serif;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>
        <main>
            <div>
                Фильтр blur:
                <input type="range" min="0"max="20" value="0" onchange="blurChange()" id="blurValue">
                <span id = "blurOutput"></span>
            </div>
            <div> <img src="wid.jpg" id="blurImage"></div>
            <div>
                Фильтр brightness:
                <input type="range" min="0"max="500" value="100" onchange="brightnessChange()" id="brightnessValue">
                <span id = "brightnessOutput"></span>
            </div>
            <div> <img src="c.jpg" id="brightnessImage"></div>

            
        </main>
        <footer>
            <hr>
            &copy; Матюшкина Мария, ФБИ-32, 2 курс, 2025
        </footer>
    </body>
</html>
