<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Матюшкина Мария Дмитриевна. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../index.html" type="image/x-icon">
        <link rel=" icon" href="../favicon-16x16.png">
        <link rel=" icon" href="../favicon-32x32.png">
        <script>
            function showDate(){
            let out = document.getElementById('current-date');

            let ruDate = new Date().toLocaleString('ru-RU');
            let aeDate = new Date().toLocaleString('ar-AE'); 
            let egDate = new Date().toLocaleString('ar-EG'); 
            let grDate = new Date().toLocaleString('el-GR'); 
            let pkDate = new Date().toLocaleString('en-PK'); 
            let cnDate = new Date().toLocaleString('zh-CN'); 

            out.innerHTML = `
                <div><b>Дата и время для русской локали:</b> ${ruDate}</div>
                <div><b>Дата и время для локали ЮАР:</b> ${aeDate}</div>
                <div><b>Дата и время для локали Египта:</b> ${egDate}</div>
                <div><b>Дата и время для греческой локали:</b> ${grDate}</div>
                <div><b>Дата и время для пакистанской локали:</b> ${pkDate}</div>
                <div><b>Дата и время для китайской локали:</b> ${cnDate}</div>
            `;
            }
            function changeColors() {
                    const header = document.getElementsByTagName('header')[0];
                    const rgb = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                    header.style.color = rgb;
            }
            let DateNum;
            function startChangeDate(){
                showDate();
                DateNum = setInterval(showDate,1000);
                document.getElementById('startDate-btn').disabled = true;
                document.getElementById('stopDate-btn').disabled = false;
            }
            function stopChangeDate(){
                clearInterval(DateNum);
                document.getElementById('startDate-btn').disabled = false;
                document.getElementById('stopDate-btn').disabled = true;
            }
            let timerNum;
            function startChangeColors(){
                changeColors();
                timerNum = setInterval(changeColors,700);
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
            }
            function stopChangeColors(){
                clearInterval(timerNum);
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
            }
        </script>
       
        <style>
            div {
                margin: 5px;
                border: 2px solid rgb(17, 79, 79);
                padding: 6px;
                
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            #current-date {
                position: relative;
                margin-top: 20px;
            }
           
        </style>
    </head>
    <body onload="showDate()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header>
        <main>
            <div id="current-date"></div>
            <div>
                <button onclick="startChangeColors()"  id="start-btn">Старт</button>
                <button onclick="stopChangeColors()" disabled id="stop-btn">Стоп</button>
                <button onclick="startChangeDate()"   id="startDate-btn">Обновить время</button>
                <button onclick="stopChangeDate()"  disabled id="stopDate-btn">Остановить обновление времени</button>
            </div>
        </main>
        </main>
        <footer>
            <hr>
            &copy; Матюшкина Мария, ФБИ-32, 2 курс, 2025
        </footer>
    </body>
</html>
