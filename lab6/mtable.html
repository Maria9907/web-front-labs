        <script>
            function showMutipleTable(){
                let tb1 = document.getElementById('mtable');
                tb1.innerHTML = '<h1> Таблица умножения </h1>';
                for(i = 1; i <=10; i++) {
                    let s = `<div>${i} * 7 =  ${i*7}</div>`;
                    tb1.innerHTML += s;
                }

            }
            showMutipleTable();
        </script>
        <style>
            div {
                border: 1px solid;
                margin: 5px;
                padding: 5px;
                position: relative;
                text-align: center;

            }
            #mtable {
                width: 35%;
                left:32%;
                margin-top: 30px;
            }
            h1 {
                text-align: center;
            }
        </style>
    </head>
